        function toggleVideosContainer() {
    const miniContainer = document.querySelector('.videos-button-row .mini-container2');
    const isVisible = miniContainer.style.right === '0px'; // Check if container is currently visible

    if (isVisible) {
        miniContainer.style.right = '-700px'; // Hide the container off-screen
        miniContainer.style.opacity = '1'; // Set opacity to 0 for hidden effect
    } else {
        miniContainer.style.right = '-750px'; // Show the container by bringing it into view

}

    <script>
        const videoPlayerOverlay = document.getElementById('video-player-overlay');
        const closeButton = document.getElementById('close-button');
        const video = document.getElementById('video');
        const videoSource = document.getElementById('video-source');
        
        function playVideo(videoFileName) {
            videoSource.src = "/videos/" + videoFileName;
            video.load();
            videoPlayerOverlay.style.display = 'block';
            video.play();
        }
        
        function closeVideo() {
            videoPlayerOverlay.style.display = 'none';
            video.pause();
        }
